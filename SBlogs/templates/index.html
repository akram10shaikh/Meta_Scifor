<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 align="center">Today's New Blogs</h1>
    <hr>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <a href="{% url 'product_detail' product.pk %}">
                    <img src="{{ product.image.url }}" alt="{{ product.created_name }}" class="card-img-top" width="300px" height="300px">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.short_description }}</p>

                    <a href="{% url 'edit_product' product.pk %}" class="btn btn-info" style="width:150px">Edit</a>
                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger" style="width:150px">Delete</a><br>
                    <small class="card-text ">Created at: {{ product.created_at }}</small><br>
                    <small class="card-text ">Updated at: {{ product.updated_at }}</small>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
