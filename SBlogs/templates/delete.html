<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<h2>Delete Blog Post</h2>
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<img src="{{ product.image.url }}" alt="{{ product.created_name }}" width="300px" height="300px">
    <br><br>
    <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" style="width:150px;">Yes, Delete</button>
</form>
</div>
</body>
</html>
