<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Youtube Downloader</title>
</head>
<body>




<div class="container">
  <div class="">
    <p>
      <h1 style="color:red;font-weight:bold;" align="center">YouTube Video Downloader</h1><br>
      <form action="" method="POST">
            {% csrf_token %}
            <table align="center">
                  <tr>
                      <td><label>Enter URL : </label></td>
                      <td> <input type="text"  name="link" style="width:500px;" required></td>
                  </tr>
                  <tr>
                      <td><h1></h1></td>
                  </tr>
                  <tr>
                      <td><label>Quality : </label></td>
                      <td>
                          <select name="quality" required style="width:150px;">
                        <option value="none">Select the Option</option>
                        <option value="low">Low Quality</option>
                        <option value="high">High Quality</option>
                        </select>
                      </td>
                  </tr>
                  <tr>
                      <td><h1></h1></td>
                  </tr>
                  <tr>
                      <td>

                      </td>
                      <td>
                           <input type="submit" value="submit" style="width:100px;" class="btn btn-danger">
                      </td>
                  </tr>
            </table>
      </form>
    </p>
  </div>
</div>


</body>
</html>
