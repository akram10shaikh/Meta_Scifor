<!DOCTYPE html>
<html lang="en">
<head>
	 <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<h1 align="center">Welcome to the world</h1><br><br>
			<div class="col col-sm-12">
				
				<form action="{% url 'add_data' %}" method="POST" class="form-group">
					{% csrf_token %}
					<label>Name</label><br>
					<input type="text" name="n1" class="form-control" required><br>
					<label>City</label><br>
					<input type="text" name="c1" class="form-control" required><br>
					<label>Phone</label><br>
					<input type="text" name="p1" class="form-control" required><br><br>
					<input type="submit" class="btn btn-primary" style="width:100px">
					<a href="{% url 'showdata' %}" class="btn btn-success" style="width:100px;margin-left:50px;">View page</a>
				</form>
			</div>
		</div>
	<br>
	
	{% if message %}
		<h3>{{ message }}</h3><br><br><br>
		
	{% endif %}
</div>
</body>
</html>
